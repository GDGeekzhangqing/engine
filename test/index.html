<!DOCTYPE HTML>
<html>
<head>
    <title> Fire </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333333;
        }

        #help {
            position: absolute;
            z-index: 20;
            color: black;
            top: 20px;
            left: 120px;
        }
    </style>

    <script src="../ext/pixi/bin/pixi.dev.js"></script>
    <script src="../ext/fire-core/bin/core.dev.js"></script>
    <script src="../bin/engine.dev.js"></script>
</head>
<body>
    <script>
        // game view
        var canvas = Fire.Engine.init(1366, 768).canvas;
//        document.body.appendChild(canvas);

        // scene view
        var sceneView = Fire.Engine.createSceneView(512, 512);
        document.body.appendChild(sceneView.canvas);

        Fire.Engine.play();
        
        var s = new Fire.Entity();
        var spriteRenderer = s.addComponent(Fire.SpriteRenderer);
        //entity.transform.position = new Fire.Vec2(-44.5, -22);
        s.transform.position = new Fire.Vec2(100, 100);

        var img = new Image();
        img.onload = function () {
            var sprite = new Fire.Sprite(img);
            //sprite.width = 89;
            //sprite.height = 44;
            //sprite.trimX = 10;
            //sprite.trimY = 20;
            //sprite.x = 0;
            //sprite.y = 49;
            sprite.x = 20;
            sprite.y = 60;
            sprite.width = 40;
            sprite.height = 40;
            spriteRenderer.sprite = sprite;

            bigSprite.getComponent(Fire.SpriteRenderer).sprite = sprite;
        };
        img.src = '../test/assets/atlas (1).png';

        var c = Fire.Entity._createWithFlags(Fire._ObjectFlags.SceneGizmo);
        var cam = sceneView.camera = c.addComponent(Fire.Camera);
        cam.transform.update = function () {
            this.rotation += 0.03;
        };
        c.transform.position = new Fire.Vec2(100, 100);

        Fire.Engine._renderContext.checkMatchCurrentScene();

        var bigSprite = new Fire.Entity();
        bigSprite.addComponent(Fire.SpriteRenderer);
        bigSprite.transform.scale = new Fire.Vec2(10, 10);
        bigSprite.transform.setAsFirstSibling();










    </script>

    </body>
</html>
